name: hexlet-check
on:
  push:
    branches:
      - '**'
    tags:
      - '**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Vault password
        run: |
          set +x  # –°–∫—Ä—ã–≤–∞–µ–º –≤—ã–≤–æ–¥ –∫–æ–º–∞–Ω–¥—ã echo –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
          echo "$ANSIBLE_VAULT_PASSWORD" > vault-pass.txt
          chmod 600 vault-pass.txt
          echo "export ANSIBLE_VAULT_PASSWORD_FILE=vault-pass.txt" >> $GITHUB_ENV
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}

      - name: Validate vault-pass.txt exists and is not empty
        run: |
          if [ ! -f vault-pass.txt ]; then
            echo "‚ùå Error: File 'vault-pass.txt' does NOT exist!"
            exit 1
          elif [ ! -s vault-pass.txt ]; then
            echo "‚ùå Error: File 'vault-pass.txt' is empty!"
            exit 1
          else
            echo "‚úÖ File 'vault-pass.txt' exists and is not empty."
            echo "üìÑ Contents of vault-pass.txt:"
            cat vault-pass.txt
          fi

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}