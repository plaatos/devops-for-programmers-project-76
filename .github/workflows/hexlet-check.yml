name: hexlet-check
on:
  push:
    branches:
      - '**'
    tags:
      - '**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Vault password file
        run: |
          set +x
          if [ -z "$ANSIBLE_VAULT_PASSWORD" ]; then
            echo "‚ùå Error: ANSIBLE_VAULT_PASSWORD is empty or not set!"
            exit 1
          else
            echo "$ANSIBLE_VAULT_PASSWORD" > vault-pass.txt
            chmod 600 vault-pass.txt
            echo "‚úÖ Created vault-pass.txt"
          fi
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}

      - name: Validate vault-pass.txt exists and is not empty
        run: |
          if [ ! -f vault-pass.txt ]; then
            echo "‚ùå File 'vault-pass.txt' does NOT exist!"
            exit 1
          elif [ ! -s vault-pass.txt ]; then
            echo "‚ùå File 'vault-pass.txt' is empty!"
            exit 1
          else
            echo "üìÑ Contents of vault-pass.txt:"
            cat vault-pass.txt
          fi

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}
        env:
          ANSIBLE_VAULT_PASSWORD_FILE: /project/vault-pass.txt