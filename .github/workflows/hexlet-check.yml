name: hexlet-check
on:
  push:
    branches:
      - '**'
    tags:
      - '**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Vault password (via env var)
        run: |
          set +x
          if [ -z "$ANSIBLE_VAULT_PASSWORD" ]; then
            echo "❌ Error: ANSIBLE_VAULT_PASSWORD is empty or not set!"
            exit 1
          else
            echo "✅ ANSIBLE_VAULT_PASSWORD is set."
            echo "export ANSIBLE_VAULT_PASSWORD=$ANSIBLE_VAULT_PASSWORD" >> $GITHUB_ENV
          fi
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}